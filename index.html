<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="./src/img/logo.png" type="image/png" />
    <link type="text/css" rel="stylesheet" href="./src/css/style.css" />
    <title>Administracion de finanzas</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Dinero disponible
          <span class="budget__title--month"></span>:
        </div>

        <div class="budget__value">+ 2,345.64</div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">Ingreso total</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Gasto total</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input type="date" class="add__date" />
          <input
            type="text"
            class="add__description"
            placeholder="AÃ±adir descripcion"
          />
          <select name="categorie" class="add__categorie">
            <option value="Importante">Importante</option>
            <option value="Comida">Comida</option>
            <option value="Regalo">Regalo</option>
            <option value="Venta">Venta</option>
            <option value="Compra">Compra</option>
            <option value="Pago deuda">Pago deuda</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Inversion">Inversion</option>
            <option value="Algo inesperado">Algo inesperado</option>
            <option value="Otro">Otro</option>
          </select>
          <input type="number" class="add__value" placeholder="Valor" />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="icome__title">Ingresos</h2>

          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Gastos</h2>

          <div class="expenses__list"></div>
        </div>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
